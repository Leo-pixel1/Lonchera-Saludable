<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lonchera Saludable</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="title">Lonchera Saludable</h1>
    <div class="country-select">
      <label for="country">PaÃ­s:</label>
      <select id="country">
        <option value="peru">ðŸ‡µðŸ‡ª PerÃº</option>
        <option value="chile">ðŸ‡¨ðŸ‡± Chile</option>
      </select>
    </div>
  </header>

  <main class="container">
    <!-- Formulario -->
    <section id="form-section" class="card">
      <h2>Datos del estudiante</h2>
      <form id="studentForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required />

        <label for="age">Edad:</label>
        <input type="number" id="age" min="6" max="18" required />

        <label for="grade">Grado escolar:</label>
        <select id="grade" required>
          <optgroup label="Primaria">
            <option value="1ro de primaria">1ro de primaria</option>
            <option value="2do de primaria">2do de primaria</option>
            <option value="3ro de primaria">3ro de primaria</option>
            <option value="4to de primaria">4to de primaria</option>
            <option value="5to de primaria">5to de primaria</option>
            <option value="6to de primaria">6to de primaria</option>
          </optgroup>
          <optgroup label="Secundaria">
            <option value="1ro de secundaria">1ro de secundaria</option>
            <option value="2do de secundaria">2do de secundaria</option>
            <option value="3ro de secundaria">3ro de secundaria</option>
            <option value="4to de secundaria">4to de secundaria</option>
            <option value="5to de secundaria">5to de secundaria</option>
          </optgroup>
        </select>

        <label>GÃ©nero:</label>
        <div class="gender-toggle">
          <input type="radio" id="male" name="sex" value="Masculino" required />
          <label for="male">Masculino</label>
          <input type="radio" id="female" name="sex" value="Femenino" />
          <label for="female">Femenino</label>
        </div>

        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" step="0.1" required />

        <label for="height">Talla (cm):</label>
        <input type="number" id="height" required />

        <label for="activity">Nivel de actividad:</label>
        <select id="activity" required>
          <option value="Bajo">Bajo</option>
          <option value="Moderado">Moderado</option>
          <option value="Alto">Alto</option>
        </select>

        <label for="allergies">Alergias, restricciones o preferencias:</label>
        <textarea id="allergies" rows="2" placeholder="Ej: Vegetariano, alergia al manÃ­, no me gusta la cebolla"></textarea>

        <button type="submit" id="generateBtn" class="btn-primary">Generar ideas</button>
      </form>
    </section>

    <!-- Resultados -->
    <section id="results" class="hidden">
      <div id="imc-card" class="card highlight"></div>
      <div id="lunches" class="grid"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
