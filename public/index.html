<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ideas de Lonchera Saludable</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="peru-theme">
  <header>
    <h1>Ideas de Lonchera Saludable</h1>
    <div class="country-switch">
      <label for="country">País:</label>
      <select id="country">
        <option value="Peru" selected>Perú</option>
        <option value="Chile">Chile</option>
      </select>
    </div>
  </header>

  <main>
    <section class="form-section">
      <form id="lunchForm">
        <div class="form-group">
          <label for="name">Nombre del estudiante</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="age">Edad</label>
          <input type="number" id="age" name="age" min="6" max="17" required />
        </div>

        <div class="form-group">
          <label>Género</label>
          <div class="radio-group">
            <input type="radio" id="male" name="sex" value="Masculino" required />
            <label for="male" class="radio-label">Masculino</label>

            <input type="radio" id="female" name="sex" value="Femenino" required />
            <label for="female" class="radio-label">Femenino</label>
          </div>
        </div>


        <div class="form-group">
          <label for="weight">Peso (kg)</label>
          <input type="number" id="weight" name="weight" step="0.1" required />
        </div>

        <div class="form-group">
          <label for="height">Estatura (cm)</label>
          <input type="number" id="height" name="height" required />
        </div>

        <div class="form-group">
          <label for="activity">Nivel de actividad física</label>
          <select id="activity" name="activity" required>
            <option value="Bajo">Bajo</option>
            <option value="Moderado">Moderado</option>
            <option value="Alto">Alto</option>
          </select>
        </div>

        <div class="form-group">
          <label for="allergies">Alergias, preferencias o restricciones</label>
          <input
            type="text"
            id="allergies"
            name="allergies"
            placeholder="Ejemplo: alérgico a la leche, vegetariano, no le gusta el pescado"
          />
        </div>

        <button type="submit" id="generateBtn" class="btn-primary">
          Generar ideas
        </button>
      </form>
    </section>

    <section class="results-section hidden" id="resultsSection">
      <div class="imc-header">
        <h2>IMC del estudiante</h2>
        <div class="imc-info">
          <span id="imcValue"></span>
          <div class="tooltip">
            <span class="tooltip-icon">?</span>
            <span class="tooltip-text">
              El IMC (Índice de Masa Corporal) relaciona el peso y la talla.
              En niños ayuda a identificar si su crecimiento es adecuado,
              si tienen bajo peso o riesgo de sobrepeso.
            </span>
          </div>
        </div>
        <p id="imcExplanation"></p>
      </div>

      <div id="ideasContainer" class="ideas-container"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
